apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-do
spec:
  storageClassName: do-block-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: task-pv-pod
spec:
  containers:
  - name: task-pv-container
    image: nginx
    ports:
      - containerPort: 80
        name: "http-server"
    volumeMounts:
      - mountPath: "/usr/share/nginx/html"
        name: task-pv-storage
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: pvc-do

# $ kubectl get sc
# NAME                          PROVISIONER                 RECLAIMPOLICY   VOLUMEBINDINGMODE   ALLOWVOLUMEEXPANSION   AGE
# do-block-storage (default)    dobs.csi.digitalocean.com   Delete          Immediate           true                   25m
# do-block-storage-retain       dobs.csi.digitalocean.com   Retain          Immediate           true                   25m
# do-block-storage-xfs          dobs.csi.digitalocean.com   Delete          Immediate           true                   25m
# do-block-storage-xfs-retain   dobs.csi.digitalocean.com   Retain          Immediate           true                   25m
