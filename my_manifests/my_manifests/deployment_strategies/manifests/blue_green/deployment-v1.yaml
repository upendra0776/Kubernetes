apiVersion: v1
kind: Service
metadata:
  name: flask
  labels:
    app: flask
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: 5000
    nodePort: 31000
  selector:
    app: flask
    version: v1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask
      version: v1
  template:
    metadata:
      labels:
        app: flask
        version: v1
    spec:
      containers:
      - name: flask
        image: kunchalavikram/deployment_strategies_demo:v1
        ports:
        - name: http
          containerPort: 5000