apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: flask
  labels: 
    app: flask
spec: 
  replicas: 3
  selector: 
    matchLabels:
      app: flask
  template: 
    metadata:
      labels: 
        app: flask
    spec:
      containers:
      - name: flask
        image: kunchalavikram/sampleflask:v2
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: flask
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5000
  selector:
    app: flask
