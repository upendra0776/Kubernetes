apiVersion: v1
kind: Service
metadata:
  name: flask-svc
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: 5000
    nodePort: 30001
    protocol: TCP
  selector:
    app: frontend
---
apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: flask-deployment 
  labels: 
    app: flask
spec: 
  replicas: 3 
  selector: 
    matchLabels:
      app: frontend 
  template: 
    metadata:
      labels: 
        app: frontend
    spec:
      containers:
      - name: flask-frontend
        image: kunchalavikram/sampleflask:v2 
        ports:
        - containerPort: 5000