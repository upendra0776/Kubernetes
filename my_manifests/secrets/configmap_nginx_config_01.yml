# kubectl create cm nginx-cm --from-file custom-nginx.conf
# kubectl run curl --image=curlimages/curl -i --rm --restart=Never -- curl 172.17.0.3:8080

apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
      - containerPort: 8080
    volumeMounts:
    - name: config-vol
      mountPath: /etc/nginx/conf.d
  volumes:
  - name: config-vol
    configMap:
      name: nginx-cm
      items:
      - key: custom-nginx.conf
        path: default.conf
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 31000    
  selector:
    app: nginx
