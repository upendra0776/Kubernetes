apiVersion: v1
kind: ConfigMap
metadata:
  name: custom-html-page
data:
  index.html: |
    <html>
      <head>
        <title>DevOpsMadeEasy</title>
      </head>
      <body>
        <h1>Welcome to DevOps Made Easy</h1>
        <div>https://www.youtube.com/c/DevOpsMadeEasy</div>
      </body>
    </html>
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
    volumeMounts:
    - name: configmap-volume
      mountPath: /usr/share/nginx/html        
  volumes:
  - name: configmap-volume
    configMap:
      name: custom-html-page
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 32000    
  selector:
    app: nginx
